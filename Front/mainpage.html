  <body>
    <div id="navHeader">
      <img src="icons/nav/agendas.png" id="navIcon" class="clickable"/>

        <div class="categoryHeader">
          <div class="categoryTitle">
            <img src="icons/drawings/idea.png">
            <p class="categoryName">DAC</p>
          </div>
          <img class="notifImage" src="icons/nav/notif_check_round.png">
        </div>
        <p class="categoryGroups">B2, A2</p>
        <div class="categoryInfos clickable">
          <div class="infoLine taskState">
            <img src="icons/nav/check_round.png">
            <p>3/5</p>
          </div>
          <div class="infoLine nextDeadline">
            <img src="icons/nav/clock.png">
            <p>18/11/2021</p>
          </div>
        </div>
      </div>
      <center><img id="addCategory" class="clickable" src="icons/nav/add_round.png"></center>
    </div>
    <div id="leftPannel" class="hideLeft">
      <div id="searchBar">
        <input type="text" placeholder="Rechercher" value="" id="searchInput" onkeydown="search(this, event.key)"/>
      </div>

              <img src="icons/drawings/maths.png">

        </div>-->

      <center><img id="addAgenda" class="clickable" src="icons/nav/add.png"></center>
